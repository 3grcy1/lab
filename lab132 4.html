<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Coordinates</title>
  <style>
    #clickable {
      width: 300px;
      height: 200px;
      background-color: lightblue;
      border: 2px solid navy;
      margin: 20px;
      position: relative;
    }
    #output {
      margin-top: 10px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<div id="clickable">Click inside this box</div>
<div id="output"></div>

<script>
  const box = document.getElementById('clickable');
  const output = document.getElementById('output');

  box.addEventListener('click', function(event) {
    const x = event.offsetX;
    const y = event.offsetY;
    output.textContent = `Clicked at: (${x}, ${y})`;
  });
</script>

</body>
</html>
